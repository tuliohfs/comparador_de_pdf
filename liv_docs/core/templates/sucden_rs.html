{% extends "model_page.html" %}

{% block content %}
  {% load static %}
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/processamento_style.css' %}">  
  </head>

  <div class="container mt-5">
    <form method="post" enctype="multipart/form-data" action="{% url 'processar_sucden_rs' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="arq_procafe">ARQUIVO PROCAFE</label>
            <input type="file" class="form-control" id="arq_procafe" name="arq_procafe" accept=".pdf">
        </div>
        <div class="form-group">
            <label for="arq_sucden_rs">ARQUIVO SUCDEN_RS</label>
            <input type="file" class="form-control" id="arq_sucden_rs" name="arq_sucden_rs" accept=".pdf">
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="background-color: #2d3f73; border-color: #2d3f73;">PROCESSAR</button>
    </form>

    <div class="container mt-5">
        <div id="resultado_frame" class="frame" style="background-color: #242a2f;">
            <div id="resultado_scrollbar" class="scrollbar" style="background-color: #242424;"></div>
            <textarea id="resultado" class="text-area" wrap="word"></textarea>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, only if you need Bootstrap JavaScript features) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Adicione o script do Tkinter (seu cÃ³digo Python) -->
<script>

</script>

{% endblock %}
